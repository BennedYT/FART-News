<!DOCTYPE html>
<html>
  <head>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Xavi to be the next Ajax coach">
    <meta name="twitter:site" content="@fart_news_">
    <meta name="twitter:description" content='Today the new head coach of AFC Ajax has been revealed. Fabrizio Romano wrote on Twitter: "🚨🔴⚪️ BREAKING: Xavi Hernández to Ajax, here we go!"'>
    <meta name="twitter:image" content="https://i.imgur.com/PWlWC0Y.png">
  </head>
  
  <body>
    <p id="addHeight"></p>
    <h1>Ain't no way you thought that was real</h1>
    <img id="noway" src="https://media.tenor.com/G1XJXGgvpwcAAAAM/aintnoway.gif" width="75%"/>
  </body>
  
  <style>
    #addHeight {width: 100vw;}
    h1 {font-size: 5vw;}
    body {text-align: center; font-family: Impact;}
    #noway {max-width: 75vw; max-height: 75vh;}
  </style>

  <script>
    window.addEventListener("resize", function (event) {
      const viewportRatio = window.innerWidth / window.innerHeight;
      const maxHeight = 70;
    
      let desiredHeight;
      if (viewportRatio < 1) {
        desiredHeight = Math.min((1 / viewportRatio) * 10, maxHeight) + "vh";
      } else {
        desiredHeight = "0";
      }
    
      document.getElementById("addHeight").style.height = desiredHeight;
    });
  </script>
</html>
